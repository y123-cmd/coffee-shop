<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Coffee Shop</title>
</head>
<body>
    <h1>Welcome to My Coffee Shop!</h1>
    <h2>Our Coffee Selection:</h2>
    <ul>
        {% for coffee in coffees %}
            <li>
                <h3>{{ coffee.name }}</h3>
                <p>{{ coffee.description }}</p>
                <p>Price: KSh {{ coffee.price }}</p>
                {% if coffee.image %}
                    <img src="{{ coffee.image.url }}" alt="{{ coffee.name }}" style="width:100px;height:auto;">
                {% endif %}
            </li>
        {% empty %}
            <li>No coffees available.</li>
        {% endfor %}
    </ul>
</body>
</html>
